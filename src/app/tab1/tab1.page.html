<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Last results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Last results</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-divider>
      <ion-label>
        <strong>THIS WEEK'S RESULTS</strong>
      </ion-label>
    </ion-item-divider>    
    <ion-card *ngFor="let game of games.data">
      <ion-card-header>
        <ion-row>
          <ion-card-subtitle>{{game.home_team.conference}} conference</ion-card-subtitle>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card-title>
              <strong>{{game.home_team.name}}</strong>
            </ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title>
              {{game.home_team_score}} : {{game.visitor_team_score}}
            </ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title>
              <strong>{{game.visitor_team.name}}</strong>
            </ion-card-title>
          </ion-col>
        </ion-row>
    </ion-card-header>
    </ion-card>
  </ion-list>
  
  
</ion-content>
